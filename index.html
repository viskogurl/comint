<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Minifier</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>HTML Minifier</h1>
    <div class="container">
      <textarea
        id="input"
        placeholder="Paste your HTML code here..."
        oninput="minifySVGPaths()"
      ></textarea>
      <div id="output"></div>
    </div>
    <button type="button" onclick="minifySVGPaths()">Minify</button>

    <script src="script.js"></script>
  </body>
</html>
